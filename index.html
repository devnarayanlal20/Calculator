<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body class="bg-light">

    <div class="text-center my-1 color-white">
        <h1>You can Calculate here!</h1>
    </div>
    <div class="section2 flex justify-center item-center">
        <div class="calc shadow">
            <div class="display flex justify-center my-1">
                <input class="" name="" id="display-input" placeholder="0"></input>
            </div>
            <div class="justify-between flex-col">
                <!-- Im numbers -->
                <div class="flex justify-between text-center flex-row">
                    <button value="AC" class="operator">AC</button>
                    <button value="DEL" class="operator">DEL</button>
                    <button value="%" class="operator">%</button>
                    <button value="*" class="operator">&#215;</button>
                </div>
                <div class="flex justify-between text-center flex-row">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="/" class="operator">&#247;</button>
                </div>
                <div class="flex justify-between text-center flex-row">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-" class="operator">&#8722;</button>
                </div>
                <div class="flex justify-between text-center flex-row">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="+" class="operator">&#43;</button>
                </div>
                <div class="flex justify-between text-center flex-row">
                    <button value="00">00</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="=" class="operator">&#61;</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
